<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | QR code component</title>
		<style>
			.attribution {
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translate(-50%);
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-container">
			<div class="card">
				<img src="images/image-qr-code.png" alt="QRCode" class="qr-code" />
				<h2 class="card-title">
					Imrove your front-end skills by building projects
				</h2>
				<p class="card-text">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.upwork.com/freelancers/~012c647015861fb26b?mp_source=share"
				>Vladimir Vrhovski</a
			>.
		</div>
	</body>
</html>
